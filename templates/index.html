{{template "header"}}

</div>
<!-- SOUTH -->
<div id="south" class="w-full bg-blue-300">
	<h1 class="font-bold">South</h1>
</div>
<!-- EAST -->
<div id="east" class="w-full bg-red-300">
	<h1 class="font-bold">East</h1>

<div id="midwest" class="w-full bg-yellow-300">

</div>

<div id="finals" class="w-full col-span-2 text-center bg-purple-300">
	<h1 class="font-bold">{{ .Name }}</h1>
</div>

{{template "footer"}}
